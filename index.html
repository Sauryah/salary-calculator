<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css" />

  <!-- PDF export libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body>
  <div class="calculator-container" role="main" aria-label="Salary Calculator">
    <h1>Salary Calculator</h1>

    <div class="input-group">
      <label for="currentSalary">Current Salary (₹):</label>
      <input type="number" id="currentSalary" placeholder="e.g., 50000" min="0" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="fixedDeductions">Fixed Deductions (₹):</label>
      <input type="number" id="fixedDeductions" placeholder="e.g., 2000" min="0" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="canteenDeductions">Canteen Deductions (₹):</label>
      <input type="number" id="canteenDeductions" placeholder="e.g., 500" min="0" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="overtimePayPerHour">Overtime Pay per Hour (₹):</label>
      <input type="number" id="overtimePayPerHour" placeholder="e.g., 50" min="0" step="0.01" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="overtimeHours">Overtime Hours Worked:</label>
      <input type="number" id="overtimeHours" placeholder="e.g., 10" min="0" step="0.1" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="hourlyPay">Hourly Pay (₹):</label>
      <input type="number" id="hourlyPay" placeholder="e.g., 200" min="0" step="0.01" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="hoursWorked">Total Hours Worked:</label>
      <input type="number" id="hoursWorked" placeholder="e.g., 160" min="0" step="0.1" inputmode="decimal" />
    </div>

    <div class="btn-row">
      <button id="calculateBtn" aria-label="Calculate Salary">Calculate Salary</button>
      <button id="clearBtn" class="clear" aria-label="Clear Inputs">Clear</button>
    </div>

    <div class="result-container" aria-live="polite" aria-atomic="true">
      <h2>Net Salary: <span id="netSalary">₹0.00</span></h2>
      <div class="btn-row">
        <button id="exportPdf" class="export-btn" aria-label="Export Salary as PDF">Export as PDF</button>
        <button id="copyBtn" class="export-btn" aria-label="Copy Salary to Clipboard">Copy to Clipboard</button>
        <button id="saveBtn" class="export-btn" aria-label="Save Session">Save Session</button>
      </div>
    </div>

    <section class="history-section" aria-label="Saved Sessions">
      <h3>Saved Sessions</h3>
      <ul id="historyList" tabindex="0"></ul>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
