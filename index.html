<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’° Salary Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>ðŸ’° Salary Calculator</h1>
      <div class="top-controls">
        <button id="toggleTheme" class="btn light" aria-label="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <div class="card">
      <form id="salaryForm" class="form">
        <div class="two-col">
          <div class="field">
            <label for="baseSalary">Base Salary ($)</label>
            <input type="number" id="baseSalary" required min="0" />
          </div>
          <div class="field">
            <label for="bonus">Bonus ($)</label>
            <input type="number" id="bonus" value="0" min="0" />
          </div>
        </div>

        <div class="two-col">
          <div class="field">
            <label for="taxRate">Tax Rate (%)</label>
            <input type="number" id="taxRate" value="20" min="0" max="100" />
          </div>
          <div class="field">
            <label for="insurance">Insurance ($)</label>
            <input type="number" id="insurance" value="0" min="0" />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Calculate</button>
          <button type="reset" class="btn light">Clear</button>
        </div>
      </form>

      <div class="result" id="resultSection" style="display: none;">
        <h2>Net Salary</h2>
        <div class="breakdown">
          <div class="row"><span>Gross:</span><span id="grossAmount"></span></div>
          <div class="row"><span>Tax:</span><span id="taxAmount"></span></div>
          <div class="row"><span>Insurance:</span><span id="insuranceAmount"></span></div>
          <div class="row total"><span>Net:</span><strong id="netAmount"></strong></div>
        </div>

        <div class="result-actions">
          <button id="exportPDF" class="btn tiny light">ðŸ“„ Export PDF</button>
          <button id="exportCSV" class="btn tiny light">ðŸ“‘ Export CSV</button>
        </div>
      </div>

      <div class="history">
        <h3>History</h3>
        <ul class="history-list" id="historyList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
